<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<div class="container text-center">
    <br>
    <h1>Password Generator</h1>
    _______________________________________________________
    <br>
    <br>

    <form action="{% url 'generator:password' %}">
        Password Length: <select name="length">
            <option value="6">6 char long</option>
            <option value="7">7 char long</option>
            <option value="8">8 char long</option>
            <option value="9">9 char long</option>
            <option value="10">10 char long</option>
            <option value="11">11 char long</option>
            <option value="12" selected="selected">12 char long</option>
            <option value="13">13 char long</option>
            <option value="14">14 char long</option>
        </select>
        <br>
        <p>Include:</p>
        <input type="checkbox" name="uppercase"> Uppercase
        <br>
        <input type="checkbox" name="numbers"> Numbers
        <br>
        <input type="checkbox" name="special_chars"> Special Characters
        <br>
        <br>
        <input type="submit" value="Generate Password" class="btn btn-primary">
    </form>

    <br>
    <br>
    ________
    <br>
    <a href="{% url 'generator:about' %}">About</a>
</div>
